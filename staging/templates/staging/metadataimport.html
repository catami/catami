{% extends "staging/base.html" %}
{% block title %}Catami Project - Metadata File List{% endblock %}

{% block content %}
<div class="page-header">
<h1>Metadata Import</h1>
</div>

<div class="span5">
    <form class="well" action="" method="post">{% csrf_token %}
        {% if form.errors %}
        <div class="alert alert-error">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong> Error!</strong> {{ form.errors }}
        </div>
        {% endif %}
        {{ form }}
<!--{% for field in form %}
        <div class="control-group">
            {{ field.label_tag }}
            {{ field }}
            <span class="help-block">{{ field.help_text }}</span>
        </div>
{% endfor %} -->
        <input class="btn" type="submit" value="Import" />
    </form>
</div>

{% endblock %}
