<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %} Catami Portal {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
<!--    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/jquery-ui-1.8.23.custom.css" type="text/css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/overlay-basic.css" type="text/css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/fullscreenMap.css" type="text/css"> -->
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/bootstrap.css" type="text/css" >
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link href="{{ STATIC_URL }}assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}/static/assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ STATIC_URL }}/static/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ STATIC_URL }}/static/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ STATIC_URL }}/static/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{ STATIC_URL }}/static/assets/ico/apple-touch-icon-57-precomposed.png">

  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{% url catamiPortal.views.index %}">Catami</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="{% url staging.views.index %}">Staging</a></li>
              <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                     <b class="caret"></b>
                      Importers
                    </a>
                    <ul class="dropdown-menu">
                        <li><a  href="{% url staging.views.auvimport %}"><i class="icon-upload"></i> AUV Deployment</a></li>
                        <li><a  href="{% url staging.views.fileupload %}"><i class="icon-upload"></i> Upload File</a></li>
                    </ul>
              </li>
              <li><a href="#" rel="popover" title="About This Thing" data-placement="bottom" data-content="This is a first test of Catami data layout running in Django <br><br>">About</a>
              <li class="divider-vertical"></li>
            </ul>

            <!--<p class="navbar-text pull-right">Logged in as <a href="#">username</a></p>
            <form class="navbar-search pull-right">
                <input type="text" class="search-query  pull-left" placeholder="Search">
            </form>-->
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
        {% block content %}

        {% endblock %}
        </div>
    </div>



    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src='{{ STATIC_URL }}assets/js/jquery-1.8.0.min.js'></script>
    <script src='{{ STATIC_URL }}assets/js/bootstrap.js'></script>
    <script src="{{ STATIC_URL }}assets/js/jquery.tools.min.js"></script>
    <script src="{{ STATIC_URL }}assets/js/jquery-ui-1.8.23.custom.min.js"></script>
    
    <!-- popover js -->
    <script type="text/javascript">
        (function() {
            $("[rel=popover]").popover();
        })();
     </script>

</body>
</html>
