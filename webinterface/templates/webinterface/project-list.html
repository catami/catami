{% extends "base-topmenu.html" %}
{% block title %}Catami Project - Project List {% endblock %}


{% block content %}

    <div id="ProjectListContainer"></div>
    <div id="pagination"></div>

    <script type="text/template" id="ProjectListTemplate">
        <ul class="breadcrumb">
            <li><a href="/projects/">Projects</a></li>
        </ul>

        {% if user.is_authenticated %}
        <button class="btn btn-large btn-primary pull-right" type="button" id="create_button">Create New Project</button>
        {% endif %}

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Owner</th>
                </tr>
            </thead>
            <tbody>
                <%=projects%>
            </tbody>
        </table>

    </script>

    <script type="text/template" id="ProjectTemplate">
        <tr>
            <td><a href="<%= id %>"><%= name %></a></td>
            <td><%= description %></td>
            <td><%= owner %></td>
        </tr>
    </script>

    <script type="text/javascript" src="{{ STATIC_URL }}assets/backbone/templates/project-list-view.js"></script>

{% endblock %}
