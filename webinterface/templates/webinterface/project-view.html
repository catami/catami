{% extends "base-topmenu.html" %}
{% block title %}Catami Project - Project List {% endblock %}

{% block content %}

    <style type="text/css">

    #pagination {
        padding-top: 0px;
        padding-bottom: 0px;
    }

    .pagination {
        padding-top: 0px;
        padding-bottom: 0px;
    }

    .pagination-centered {
        padding-top: 0px;
        padding-bottom: 0px;
    }

    </style>

    <div id="ProjectDashboardContainer"></div>

    <div class="row-fluid">

            <div class="span6">
                <div id="map" style="width:100%;height:388px;z-index:0;padding:0;"></div>
            </div>

            <div class="span6">

                <div class="row">
                    <div id="ThumbnailListContainer"></div>
                    <div id="pagination"></div>
                </div>
            </div>


    </div>


    <script type="text/template" id="ProjectDashboardTemplate">

    <div class="row-fluid">
        <div class="span12">
            <ul class="breadcrumb">

                <li><a href="/projects/">Projects</a> <span
                        class="divider">></span></li>
                <li class="active"><%= name %></li>

            </ul>
        </div>
    </div>

    <div class="hero-unit">
        <div class="row-fluid">

            <div class="span3">
                <h2><%= name %></h2>
                <p><%= description %></p>
                <p><b>Shared ith: </b> Public </p>

                {% if user.is_authenticated %}
                <p>
                    <a id="configure_project_button" class="btn" href="#">Configure Project</a>
                </p>
                {% endif %}

            </div>

            <div class="span9" style="vertical-align: bottom;">

                <div class="row-fluid">
                    <div class="span3">
                        <h1 id="total_images">Loading...</h1>
                        <b id="image_sampling_method"></b>
                        <b>images to annotate</b>
                    </div>

                    <div class="span3">
                        <h1 id="points_per_image">Loading...</h1>
                        <b id="point_sampling_method"></b>
                        <b>points per image</b>
                    </div>

                    <div class="span3">
                        <h1 id="percentage_complete">Loading...</h1>
                        <p><b>complete</b></p>
                    </div>

                    <div class="span3">
                        {% if user.is_authenticated %}
                        <a class="btn btn-primary btn-large pull-right" id="start_annotating_button">
                            Start Annotating
                        </a>
                        {% endif %}
                    </div>
                </div>

            </div>

        </div>
    </div>

    </script>


    <script type="text/template" id="ImageTemplate">
        <li><img src="<%= thumbnail_location %>"></li>
    </script>

    <script type="text/template" id="ThumbnailListTemplate">

            <div>
                <%=images%>
            </div>


    </script>

    <script type="text/template" id="ThumbnailTemplate">
        <img src="<%= thumbnail_location %>" style="padding-bottom: 5px">
    </script>

    <script type="text/javascript" src="http://www.openlayers.org/dev/OpenLayers.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}assets/OpenLayers/LoadingPanel.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}assets/catami-api/js/Map.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}assets/jpages/js/jPages.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}assets/backbone/templates/project-view.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}assets/backbone/templates/annotationset-model.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}assets/backbone/templates/point-annotation-model.js"></script>
    <script type="text/javascript">

        var projectId = "{{ project_id }}";
        var wmsUrl = "{{ WMS_URL }}";
        var wmsLayerName = "{{ WMS_layer_name }}";
        var mapExtent = "";

        var project = new Project({id: projectId});
        var images;
        var annotationSets = new AnnotationSets();
        var points = new PointAnnotations();


        project.fetch({

            success: function (model, response, options) {
                console.log(project);

                mapExtent = project.get("map_extent");

                annotationSets.fetch({
                    data: { project: projectId },
                    success: function (model, response, options) {
                        var annotationSetId = annotationSets.at(0).get('id');

                        //load the image thumbnails
                        images = new Images({"url": "/api/dev/generic_annotation_set/" + annotationSetId + "/images/"});
                        loadPage();

                        //create the map
                        var map = new NewProjectsMap(wmsUrl, wmsLayerName, 'map', mapExtent);
                        //map.updateMapForSelectedProject(projectId);
                        map.updateMapForSelectedAnnotationSet(annotationSetId);
                        map.zoomToExtent();

                        //load the project
                        var projectView = new ProjectView({
                            el: $("#ProjectDashboardContainer"),
                            model : project
                        });

                        projectView.renderProjectStats();

                    },
                    error: function (model, response, options) {
                        alert('Fetch failed: ' + response.status);
                    }

                });

            },
            error: function (model, response, options) {
                alert('Fetch failed: ' + response.status);
            }

        });

        function loadAnnotationSet() {

        }

    </script>



{% endblock %}
